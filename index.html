<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./main.css" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">     
        <title>Projeto</title>
    </head>
    <!--Parte visível para o usuário-->
    <body>
        <div class="content">
            <div class="header-top">
                <img class="img-logo" src=".//images/logo.png">
                <span class="header-name">
                    Controle financeiro
                </span>
                <div class="responsive-menu" id="respMenu">   
                        <div class="hamburguer-icon" onclick="botaoAbrir()">
                            <div class="lines"></div>
                            <div class="lines"></div>
                            <div class="lines"></div>
                        </div> 
                    <dl id="teste">
                        <img class="close-menu" src="./images/Vector.png" onclick="botaoFechar()">
                        <dt id="no-border" onclick="addTr()">Cadastro de transações</dt>
                        <dt onclick="deleteData()">Limpar dados</dt>
                        <dt onclick="botaoServidor()">Salvar no servidor</dt>
                    </dl>  
                </div>
            </div>
        </div>  
        <div class="corpo">
            <form class="tr">
                <h3>Nova transação</h3>
                <div class="diver">
                    <div class="div1">
                        <label for="tipoTransacao" >Tipo de transação</label>
                        <span id="erroTipo"></span>  
                        <select id="tipoTransacao" onclick="getElementById('erroTipo').innerHTML = ''">
                              <option disabled selected value="selecione">Selecione</option>
                              <option value="-">Compra</option>
                              <option value="+">Venda</option>
                            </select><br> 
                    </div>
                    <div class="div1">   
                        <label for="nomeMercadoria">Nome da mercadoria</label><span id="erroNome"></span>
                        <input type="text" id="nomeMercadoria" placeholder="Input" onkeypress="getElementById('erroNome').innerHTML = ''"/><br>
                    </div>
                    <div class="div1">  
                        <label for="valorMercadoria">Valor</label><span id="erroValor" ></span>
                        <input type="text" id="valorMercadoria" placeholder="R$0,00" maxlength="10"
                        onkeyup="formatarMoeda()" onkeypress="getElementById('erroValor').innerHTML = ''"/><br>
                    </div>
                </div>
                <span class="submit-button">
                    <button class="add-tr" type="button" onclick="validarForm()" >Adicionar transação</button>
                 </span>
            </form><br>
            <hr class="line"></hr><br><br>
            <div class="extrato" id="extrato">
                <span class="tr-ex">Extrato de transações</span><br>
                <table class="responsive-table" border="0" id="table1">
                    <thead >
                        <tr>
                            <td></td>
                            <td style="text-align: start; font-weight: 700;">Mercadoria</td>
                            <td style="text-align: end; padding-right: 42px; font-weight: 700;">Valor</td>
                        </tr>
                    </thead>
                    
                    <tbody id="table">
                        <tr>
                            <td style="padding-left: 10px; border-color: #979797;
                        border-style: solid;
                        border-top-width: 1px;" id="a"></td>
                        <td style=" width: 56.2%; border-top: #979797; border-color: #979797;
                        border-style: solid;
                        border-top-width: 1px; text-align: center; font-weight: bold;" id="respMercadoria">Nenhuma transação cadastrada</td>
                        <td style="text-align: end; padding-right: 10px; border-color: #979797;
                        border-style: solid;
                        border-top-width: 1px;" id="respValor"></td>
                        </tr>
                    <tfoot>
                        <tr>

                            <td class="tota" style="border-bottom: none; border-top: double; border-color: #979797;"></td>
                            <td class="total">Total</td>
                            <td class="totalvl" id="totalvl"></td>
                        </tr>
                    </tfoot>
                </tbody>
            </table>   
            <div class="profit" id="profit"></div>
        </div>
    </div> 
    <script type="text/javascript" src="./script.js"></script> 
</body>
<footer></footer>
</html>
